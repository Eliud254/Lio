<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lio</title>
  <link rel="stylesheet" href="styles.css">
  <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
        rel="stylesheet"
  />
  <link rel="stylesheet"
        href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="preconnect" 
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Mono+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="navdiv">
      <div class="logo"><a href="#">Lio</a></div>
      <ul>
        <li><a href="#">Features</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">Enterprise</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#" id="loginBtn">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="hero">
    <div class="login-container" id="loginContainer">
      <h2>Login to Your Account</h2>
      <form class="login-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div class="or">or</div>
      <div class="social-login">
            <button class="google"><i class='bx bxl-google'></i>Continue with Google</button>
            <button class="facebook"><i class='bx bxl-facebook-square'></i>Continue with Facebook</button>
            <button class="github"><i class='bx bxl-github'></i>Continue with GitHub</button>
          </div>
          
      <div class="signup-link">Don't have an account? <a href="#" id="signupLink">Sign Up</a></div>
      <div class="forgot-password"><a href="#">Forgot your password?</a></div>
    </div>
    <div class="signup-container" id="signupContainer">
      <!-- Signup form content -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
